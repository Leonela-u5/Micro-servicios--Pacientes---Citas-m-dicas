spring.application.name=SERVICIOCITAS
server.port=8082

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8092/eureka
eureka.instance.prefer-ip-address=true

# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/leonela
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# OpenFeign
spring.cloud.openfeign.client.config.default.loggerLevel=full
# Configuraci√≥n para Feign que usa Gateway
feign.client.config.gateway-server.url=http://localhost:8080
